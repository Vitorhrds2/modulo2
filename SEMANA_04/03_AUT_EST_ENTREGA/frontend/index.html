<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>REALIZAÇÕES</h1>
  <p><a href="/inserir.html">INSERIR NOVA REALIZAÇÃO</a></p>

  <script>
    const url = '/realizacoes';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let realizacoes = data;
        let saida = '';
        realizacoes.map(function(realizacao) {
          saida += '<strong> '+ `${realizacao.Descricao}` + '</strong> ' + `${realizacao.Ano}`;
          saida += ' - <a href="/atualizar.html?idRealizacoes=' + `${realizacao.idRealizacoes}` + '">EDITAR</a>';
          saida += ' | <a href="/removeRealizacao?idRealizacoes='+`${realizacao.idRealizacoes}` + '">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
