<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Realização</h1>

    <form name="form1" method="post" action="/atualizaRealizacao">
        DESCRIÇÃO: <input type="text" id="Descricao" name="Descricao" size="50" value="">
        <br>
        ANO: <input type="number" id="Ano" name="Ano" value="">
        <br>
        <input type="hidden" id="idRealizacoes" name="idRealizacoes" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaRealizacao?idRealizacoes='+url.searchParams.get("idRealizacoes");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let realizacoes = data;

            realizacoes.map(function(realizacao) {
                document.getElementById('idRealizacoes').value = realizacao.idRealizacoes;
                document.getElementById('Descricao').value = realizacao.Descricao;
                document.getElementById('Ano').value = realizacao.Ano;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
